{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Add Movie</div>

                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Name:</label>
                                <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter movie name">
                            </div>
                            <div class="form-group">
                                <label for="id_description">Description:</label>
                                <textarea class="form-control" id="id_description" name="description" placeholder="Enter description" rows="4"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="id_actors">Actors:</label>
                                <input type="text" class="form-control" id="id_actors" name="actors" placeholder="Enter actor names">
                            </div>
                            <div class="form-group">
                                <label for="id_category">Category:</label>
                                <select class="form-control" id="id_category" name="category">
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_trailer_link">Trailer Link:</label>
                                <input type="url" class="form-control" id="id_trailer_link" name="trailer_link" placeholder="Enter trailer link">
                            </div>
                            <div class="form-group">
                                <label for="id_image">Image:</label>
                                <input type="file" class="form-control-file" id="id_image" name="image">
                            </div>
                            <div class="form-group">
                                <label for="id_release_date">Release Date:</label>
                                <input type="date" class="form-control" id="id_release_date" name="release_date">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Movie</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
